<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <style>
    #gu{
       width: 70px;
       height: 50px;
    }
    #tyoki{
      width: 70px;
      height: 60px;
    }
    #pa{
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>

<h1>オンラインじゃんけんゲーム</h1>

<!-- STEP1. 接続中 -->
<section id="nowconnecting">
  ...サーバに接続中
</section>
<!-- /接続中 -->

<!-- STEP2. 名前を入力 -->
<section id="inputmyname">
  <p>あなたの名前を入力してください</p>
  <form id="frm-myname" autocomplete="off">
    <input type="text" id="txt-myname">
    <button>入室</button>
  </form>
</section>
<!-- /名前を入力 -->

<!-- STEP3. チャット開始 -->
<section id="chat">
  <!-- 発言フォーム -->
  <form id="frm-gu" autocomplete="off">
    <span id="myname"></span><br>
    <button onclick="gu">グー</button>
  </form>
  <form id="frm-tyoki" autocomplete="off">
    <span id="myname"></span><br>
    <button>チョキ</button>
  </form>
  <form id="frm-pa" autocomplete="off">
    <span id="myname"></span><br>
    <button>パー</button>
  </form>
  <section id="chat-main">
    <!-- 発言ログ -->
    <ul id="msglist"></ul>

    <!-- メンバー一覧 -->
    <ul id="memberlist"></ul>
  </section>

  <!-- ログアウト -->
  <form id="frm-quit">
    <button>退室する</button>
  </form>
</section>
<!-- /チャット本体 -->
<script type="text/javascript">
function gu(){
 <img id="gu" src = "asset/janken_gu.png"/>
}
function tyoki(){
  <img id="tyoki" src = "asset/janken_choki.png"/>
}
function pa(){
  <img id="pa" src = "asset/janken_pa.png"/>
}
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>
<script src="janken.js"></script>
</body>
</html>
